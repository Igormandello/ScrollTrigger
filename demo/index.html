<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> ScrollTrigger Demo </title>
    
    <style>
        .bigDiv
        {
            min-height: 100vh;
        }
        
        .bigDiv h1
        {
            padding-top: 40px;
        }
        
        .hidden
        {
            opacity: 0;
        }
        
        .animation
        {
            padding-left: 200px;
            animation: move 2s;
        }
        
        @keyframes move
        {
            from { padding-left: 0; opacity: 0; }
            to { padding-left: 200px; opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="bigDiv">
        <h1>Some nice text</h1>
    </div>
    <div class="bigDiv hidden">
        <h1>Some nice text</h1>
    </div>
    <div id='div2' class="bigDiv hidden">
        <h1>Some nice text</h1>
    </div>
</body>

<script src="../scripts/jquery-3.2.1.min.js"></script>
<script src="./ScrollTrigger.js"></script>
<script src="script.js"></script>

</html>
